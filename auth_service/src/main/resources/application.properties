spring.application.name=auth_service

# Logging Config
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR

# Server Config
server.port=${SERVER_PORT:8081}

# Consul Config
# Tags to Identify the Service
spring.cloud.consul.discovery.tags=auth-service

# Metadata to Add More Context
spring.cloud.consul.discovery.metadata.type=auth-service
spring.cloud.consul.discovery.metadata.version=1.0.0

# Consul URL Config
spring.cloud.consul.host=${SPRING_CLOUD_CONSUL_HOST:localhost}
spring.cloud.consul.port=${SPRING_CLOUD_CONSUL_PORT:8500}
spring.cloud.consul.discovery.register=true
spring.cloud.consul.discovery.health-check-path=/actuator/health
spring.cloud.consul.discovery.prefer-ip-address=true

# RabbitMQ Config
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USER:admin}
spring.rabbitmq.password=${RABBITMQ_PASS:naveen@2007}

# Database
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:chimera_iam}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:naveen2007}

# JPA properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

